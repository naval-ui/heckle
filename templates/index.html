<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Public Speaking Heckler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="stage">
    <h1>🎤 AI Public Speaking Heckler</h1>
    <p id="status">Press Start to begin speaking...</p>

    <div class="buttons">
      <button id="startBtn">🎙 Start Recording</button>
      <button id="stopBtn" disabled>⏹ Stop & Analyze</button>
      <button id="replayBtn" disabled>🔁 Replay Heckle</button>
      <button id="exitBtn">🚪 Exit</button>
    </div>

    <div class="output">
      <div class="card">
        <h2>Transcript</h2>
        <div id="transcript" class="box"></div>
      </div>

      <div class="card">
        <h2>Feedback</h2>
        <div id="feedback" class="box"></div>
      </div>

      <div class="card">
        <h2>Metrics</h2>
        <canvas id="metricsChart" height="150"></canvas>
      </div>

      <div class="card">
        <h2>Waveform</h2>
        <canvas id="waveform" class="waveform-placeholder" height="80"></canvas>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
